<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PH Covid-19 Mapper</title>
	<link rel="stylesheet" href="style.css">
	<link rel="index icon" href="images/virus.ico"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
	
	<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvacBWJA_KAjf2OequEv3P4C-kNF_eFAw&callback=initMap&libraries=geometry&libraries=places&v=weekly"
	defer
	></script>

</head>
<body>
	<div class="container">
		<div class="navbar">
			<a href="index.html">
				<img src="images/pup-resized.png" class="logo">
				<nav>
			</a>
				<ul id="menuList">
					<li><a href="mapper.html">Mapper</a></li>
					<li><a href="">User Tutorial</a></li>
					<li><a href="aboutUs.html">About us</a></li>
				</ul>
			</nav>
			<img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
		</div>

		<div id="message">
		</div>

		<div id="options" class="options">
			<div class="button-container go-to-area-button">
				<button type="button" id="go-to-area-button" class="mapperbutton">
					Areas >
				</button>
				<div id="dropdown" class="dropdown">
				</div>
			</div>
			<div class="button-container">
				<button type="button" id="add-marker-button" class="mapperbutton" onclick="addMarker()">
					Add
				</button>
			</div>
			<div class="button-container">
			<button type="button" id="remove-marker-button" class="mapperbutton" onclick="removeMarker()">
				Remove
			</button>
			</div>
		</div>

	<!-- Search input -->
	<input id="searchInput" class="controls" type="text" placeholder="Enter a location">

	<!-- Google map -->
	<div id="map"></div>

	</div>

	<script>
		
		var menuList = document.getElementById("menuList");

		menuList.style.maxHeight = "0px";

		function togglemenu(){

			if(menuList.style.maxHeight == "0px"){
				menuList.style.maxHeight = "130px";
			}
			else{
				menuList.style.maxHeight = "0px";
			}

		}

	</script>
	<script src="script.js"></script>
</body>
</html>
